#
# This file contains the RackManager Redfish Service Config parameters.
#
# The RMRedfishService reads this file when it starts to get config info.
#
# If this config is modified, the Redfish Service should be restarted using:
#   RMconfig -s RMRedfishService restart
#
[Server Section]
Port=5001
LocalOffset="+00:00"
SessionTimeout=30
HttpHeaderCacheControl="no-store"
HttpHeaderServer="G5MC"
JsonSchemasBasePath="http://redfish.dmtf.org/schemas/v1/"

[Auth Section]
RedfishAllowAuthNone=false
#RedfishAuthNoneRole=Admin -- for the RM, the AuthNone Role is always Admin and not configurable
RedfishAllowAuthenticatedAPIsOverHttp=true
RedfishAllowBasicAuthOverHttp=false
RedfishAllowSessionLoginOverHttp=false
RedfishAllowUserCredUpdateOverHttp=false
